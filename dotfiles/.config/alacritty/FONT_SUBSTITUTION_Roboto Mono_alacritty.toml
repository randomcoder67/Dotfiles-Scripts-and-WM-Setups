# Roboto Mono Laptop
[env]
WINIT_X11_SCALE_FACTOR = "2"

[font]
size = 6

[font.bold]
family = "Roboto Mono"
style = "Bold"

[font.bold_italic]
family = "Roboto Mono"
style = "Bold Italic"

[font.italic]
family = "Roboto Mono"
style = "Italic"

[font.normal]
family = "Roboto Mono"
style = "Regular"
